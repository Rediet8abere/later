{% extends 'listApp/base.html'%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <head>
        <title>Later- Create your account!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="listApp/main.css">
    </head>

    <body>
        <!-- NAV BAR -->
        <div class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Learn</a>
            <a class="btn btn-light" href="login.html">Login</a>
            </form>
        </div>

        <!-- CREATE AN ACCOUNT -->
        {% block content %}
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Join Today</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Sign Up</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Already Have An Account?
                        <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                    </small>
                </div>
            </div> 
        {% endblock content %}       
    </body>
</html>
