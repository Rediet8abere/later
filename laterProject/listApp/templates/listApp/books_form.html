{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">

        <title>Later - add a book!</title>

        <style>
             body {
                background-color: rgb(255, 227, 217);
            }
        
        </style>
    </head>

    <div class="content-section">
            <form action="" method="POST" id="post-book">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4"> My Book List </legend>
                    {{ form.as_p }}
                    {{ field.auto_id }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit" name="button">Save</button>
                </div>
            </form>
    </div>

    <button id='btnGiveCommand' type="button" class="btn btn-outline-secondary">Speak!</button>
    <br><br>
    <span id='message'></span>
    <br><br>
    <!-- ajax -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'listApp/js/speak.js' %}"></script>
