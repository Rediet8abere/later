{% load static %}
{% csrf_token %}
<div class="content-section">
        <form action="" method="POST" id="post-book">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> My Book List </legend>
                {{ form.as_p }}
                {{ field.auto_id }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" name="button" id='save-btn'>Look it up!</button>
            </div>
        </form>
</div>
<button id='btnGiveCommand' type="button" class="btn btn-outline-secondary">Speak!</button>
<a href="{% url 'book-home' %}">Book List</a>
<div id="results"></div>



<script type="text/javascript" src="{% static 'js/speak.js' %}"></script>
<!-- ajax -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'js/books_api.js' %}"></script>
