{% extends "listApp/base.html" %}
{% load static %}
<div class="container">
    <a href="{% url 'book-create' %}">Add Book</a>
    {% if booklist %}
        <ul>
        {% for book in booklist %}
            <li><a href="/listApp/{{ book.id }}/">{{ book.book_title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No books are available.</p>
    {% endif %}
</div>
