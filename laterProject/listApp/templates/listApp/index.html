
<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
<link href="https://fonts.googleapis.com/css?family=Trade+Winds|Simonetta&display=swap" rel="stylesheet">


<div class="container">
    <a href="{% url 'book-create' %}">Add Book</a>
    {% if booklist %}
        <ul>
        {% for book in booklist %}
            <li><a href="/listApp/{{ book.id }}/">{{ book.book_title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No books are available.</p>
    {% endif %}
</div>
