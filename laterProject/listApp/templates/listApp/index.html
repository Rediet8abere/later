{% extends "listApp/base.html" %}
{% load static %}
{% block content %}

    {% if booklist %}
      <!-- Page Content -->
      <div class="container">


        {% for book in booklist %}


            <div class="row">
              <div class="col-lg-4 mb-2">
                <div class="card h-80">
                  <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                  <div class="card-body">
                    <h4 class="card-title">
                      <a href="#">Project One</a>
                    </h4>
                    <p class="card-text">
                      <li><a href="/listApp/{{ book.id }}/">{{ book.book_title_or_author_name }}</a></li>
                    </p>
                  </div>
                </div>
              </div>

            </div>
            {% endfor %}
            <!-- /.row -->
          </div>
          <!-- /.container -->
          <!-- /.row -->

    {% else %}
        <p>No books are available.</p>
    {% endif %}

  <!-- Custom css -->
  <link rel="stylesheet" type = "text/css" href="{% static 'listApp/css/main.css' %}">
{% endblock %}
