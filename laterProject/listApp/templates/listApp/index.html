{% load static %}

<a href="{% url 'book-create' %}">Add Book</a>
{% if booklist %}
    <ul>
    {% for book in booklist %}
        <li><a href="/listApp/{{ book.id }}/">{{ book.book_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}
<button id='btnGiveCommand' type="button" class="btn btn-outline-secondary">Speak!</button>
<br><br>
<span id='message'></span>
<br><br>
<!-- ajax -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'listApp/js/script.js' %}"></script>
