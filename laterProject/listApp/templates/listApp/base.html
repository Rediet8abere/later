{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Custom css -->
        <link rel="stylesheet" type = "text/css" href="{% static 'css/main.css' %}">
        <!-- Google Fonts-->

        {% if title %}
            <title>Later {{ title }}</title>
        {% else %}
            <title>Later</title>
        {% endif %}
    </head>
    <body>
        <!-- NAV BAR -->
        <nav class="navbar fixed-bottom navbar-dark bg-primary">
            <a class="navbar-brand" href="#!">Learn</a>
            <div role="group">
                <a class="btn btn-light" class="nav-link" href="{% url 'about' %}">About</a>
                <a class="btn btn-light" href="{% url 'createaccount' %}">Create Account</a>
                <a class="btn btn-light" href="{% url 'login' %}">Login</a>
            </div>
        </nav>
        <!-- IMAGE SLIDE -->
        <div id="slides" class="play-slide-show" data-delay="3000" data-transition="400">
            <div class="slides-inner">
                <div class="slide-item ">
                    <img src="images/kidscooking.png" width="1200" height="auto" alt="kidscooking">
                </div>
                <div class="slide-item">
                    <img src="images/kids.png" width="1200" height="auto" at="kidsplaying">
                </div>
            </div>
            <a href="#" class="play-next-button"></a>
            <a href="#" class="play-previous-button"></a>    
        </div> 
        <!-- Javascript Slides-->
        <script src="js/home.js"></script>

        <!-- Graphic -->
        <script src="p5.min.js"></script>
        <script src="vanta.trunk.min.js"></script>
        <script>
            VANTA.TRUNK({
            el: "#your-element-selector",
            mouseControls: true,
            touchControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xed0029,
            backgroundColor: 0xfcfcfc,
            spacing: 2.50,
            chaos: 2.00
        })
        </script>
    </body>
</html>
